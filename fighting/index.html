<!DOCTYPE html>
<html lang="en">

<head>
  <title>Crack em Done</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0 user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Permanent+Marker" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">	
  <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>

  <section class="splash-screen load">
    <div class="title">
      <span class="title-top">
        <span class="big">C</span><span class="lowercase">rack</span>
      </span>
      <span class="title-middle">
        <span class="lowercase pulse">em</span>
      </span>
      <span class="title-bottom">
        <span class="big">D</span><span class="lowercase">on</span><span class="big">E</span>
      </span>
    </div>

    <div class="buttons grey-with-red">
      <a class="purple-with-blue">Press <span class="flash">"S"</span> to start the game</a>
      <a>One Player</a>
      <a>or</a>
      <a>Player 1 vs Player 2</a>
    </div>

    <div class="bottom">
      <a href="mailto:contact@polytechnix.ru">
        <span class="yellow">Â©</span>
        <span class="yellow-with-darkyellow">New Media Soft 2022</span>
      </a>
      <div class="credit grey-with-red">Credit <span class="yellow-with-darkyellow">1</span></div>
    </div>
  </section>

  <section class="fight_arena_wrapper">
    <section class="fight_arena">
      <ul class="bar_section">
          <li>
              <div class="health">
                  <span></span>
                  <span></span>
              </div>
              <div>Player I</div>
          </li>
          <li class="flip">
              <div class="health">
                  <span></span>
                  <span></span>
              </div>
              <div class="flip">Player II</div>
          </li>
      </ul>
        
      <div class="players">
          <ul>
              <li class="player_section">
                  <div>
                      <div class="player_1"></div>
                  </div>
              </li>
              <li class="player_section">
                  <div>
                      <div class="player_2"></div>
                  </div>
              </li>
          </ul>
      </div>
    </section>
  </section>

  <script src="assets/js/app/controls.js"></script>
  <script src="assets/js/game.js"></script>

</body>
</html>
